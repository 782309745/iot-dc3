data:
  point:
    batch:
      speed: ${POINT_BATCH_SPEED:100}
      interval: ${POINT_BATCH_INTERVAL:5}

server:
  port: 8500

spring:
  application:
    name: @project.artifactId@
  profiles:
    active:
      - server
      - register
      - monitor
      - rabbitmq
      - mysql
      - mongo
      - redis
      - feign
      - ${environment:dev}
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  redis:
    database: 3
  cache:
    redis:
      time-to-live: ${CACHE_REDIS_TIME_TO_LIVE:12H}

logging:
  level:
    com.dc3: DEBUG
    com.dc3.center.data.service.job: INFO
    com.dc3.center.data.service.rabbit: INFO
  file:
    name: dc3/logs/center/data/${spring.application.name}.log