driver:
  name: ModbusDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  schedule:
    # 定时发送设备心跳
    status:
      enable: true
      corn: '0/15 * * * * ?'
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  driver-attribute:
    - display-name: 主机
      attribute-name: host
      type: string
      value: localhost
      remark: Modbus IP
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 端口
      attribute-name: port
      type: int
      value: 502
      remark: Modbus Port
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
  point-attribute:
    - display-name: 从站编号
      attribute-name: slaveId
      type: int
      value: 1
      remark: 从站编号
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 功能码
      attribute-name: functionCode
      type: int
      value: 1
      remark: 功能码 [1、2、3、4]
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 偏移量
      attribute-name: offset
      type: int
      value: 0
      remark: 偏移量
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8604

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/modbus-tcp/${spring.application.name}.log