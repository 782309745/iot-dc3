driver:
  name: ListeningVirtualDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  custom:
    tcp:
      port: 6270
    udp:
      port: 6271
  schedule:
    # 定时发送设备心跳
    status:
      enable: true
      corn: '0/15 * * * * ?'
    read:
      enable: false
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  point-attribute:
    - display-name: 关键字
      attribute-name: key
      type: string
      value: 62
      remark: 报文关键字
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 起始字节
      attribute-name: start
      type: int
      value: 0
      remark: 起始字节，包含该字节
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 结束字节
      attribute-name: end
      type: int
      value: 8
      remark: 结束字节，不包含该字节
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 类型
      attribute-name: type
      type: string
      value: string
      remark: 解析类型，short、int、long、float、double、boolean、string
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8700

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/listening-virtual/${spring.application.name}.log