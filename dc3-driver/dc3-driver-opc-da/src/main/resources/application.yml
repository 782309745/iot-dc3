driver:
  name: OpcDaDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  schedule:
    # 定时发送设备心跳
    status:
      enable: true
      corn: '0/15 * * * * ?'
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  driver-attribute:
    - display-name: 主机
      attribute-name: host
      type: string
      value: localhost
      remark: Opc Da Host
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: CLSID
      attribute-name: clsId
      type: string
      value: F8582CF2-88FB-11D0-B850-00C0F0104305
      remark: Opc Da Server CLAID
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 用户名
      attribute-name: username
      type: string
      value: dc3
      remark: Opc Da UserName
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 密码
      attribute-name: password
      type: string
      value: dc3dc3
      remark: Opc Da Passward
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
  point-attribute:
    - display-name: 分组
      attribute-name: group
      type: string
      value: GROUP
      remark: 分组名称
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 位号
      attribute-name: tag
      type: string
      value: TAG
      remark: 位号名称
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8602

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/opcda/${spring.application.name}.log