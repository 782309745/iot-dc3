driver:
  name: OpcUaDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  schedule:
    # 定时发送设备心跳
    status:
      enable: true
      corn: '0/15 * * * * ?'
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  driver-attribute:
    - display-name: 主机
      attribute-name: host
      type: string
      value: localhost
      remark: Opc Ua IP
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 端口
      attribute-name: port
      type: int
      value: 18600
      remark: Opc Ua Port
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 路径
      attribute-name: path
      type: string
      value: /
      remark: Opc Ua Path
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
  point-attribute:
    - display-name: 命名空间
      attribute-name: namespace
      type: int
      value: 5
      remark: 命名空间索引
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 位号
      attribute-name: tag
      type: string
      value: TAG
      remark: 位号名称
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8603

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/opcua/${spring.application.name}.log