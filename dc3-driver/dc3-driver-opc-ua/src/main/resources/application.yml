driver:
  name: OpcUaDriver
  type: driver
  project: @project.artifactId@
  remark: @project.description@
  schedule:
    status:
      enable: true
      corn: '0/10 * * * * ?'
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: true
      corn: '0/5 * * * * ?'
  driver-attribute:
    - displayName: 主机
      attributeName: host
      type: string
      value: localhost
      remark: Opc Ua IP
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - displayName: 端口
      attributeName: port
      type: int
      value: 18600
      remark: Opc Ua Port
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - displayName: 路径
      attributeName: path
      type: string
      value: /
      remark: Opc Ua Path
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
  point-attribute:
    - displayName: 命名空间
      attributeName: namespace
      type: int
      value: 5
      remark: 命名空间索引
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - displayName: 位号
      attributeName: tag
      type: string
      value: TAG
      remark: 位号名称
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8603

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/opcua/${spring.application.name}.log