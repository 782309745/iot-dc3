driver:
  name: Lwm2mDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  custom:
    coap:
      port: 5683
    coaps:
      port: 5684
  schedule:
    # 定时发送设备心跳
    status:
      enable: true
      corn: '0/15 * * * * ?'
    # 数据读取定时任务 需开启才能看到数据
    read:
      enable: false
      corn: '0/30 * * * * ?'
    # 自定义定时任务 本驱动未使用
    custom:
      enable: false
      corn: '0/5 * * * * ?'
  point-attribute:
    - display-name: 消息上行
      attribute-name: messageUp
      type: string
      value: /19/0/0
      remark: 消息上行资源对象
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 消息下行
      attribute-name: messageDown
      type: string
      value: /19/1/0
      remark: 消息下行资源对象
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - display-name: 命令下行
      attribute-name: execDown
      type: commod
      value: /19/2/0
      remark: 命令下行资源对象
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8711

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/lwm2m/${spring.application.name}.log