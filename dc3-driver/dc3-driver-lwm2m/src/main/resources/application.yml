driver:
  name: Lwm2mDriver
  type: DRIVER
  project: @project.artifactId@
  remark: @project.description@
  custom:
    coap:
      port: 5683
    coaps:
      port: 5684
  schedule:
    status:
      enable: true
      corn: '0/10 * * * * ?'
    read:
      enable: true
      corn: '0/30 * * * * ?'
    custom:
      enable: false
      corn: '0/5 * * * * ?'
  point-attribute:
    - displayName: 消息上行
      name: messageUp
      type: string
      value: /19/0/0
      remark: 消息上行资源对象(未适配)
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString
    - displayName: 消息下行
      name: messageDown
      type: string
      value: /19/1/0
      remark: 消息下行资源对象(未适配)
      option:
        type: input\select\checkox\switch\time...
        required: true
        data-type: static/url
        data: jsonString

server:
  port: 8711

spring:
  profiles:
    active:
      - ${NODE_ENV:dev}

logging:
  file:
    name: dc3/logs/driver/lwm2m/${spring.application.name}.log