version: '3'

services:
  mysql:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mysql:2023.1.5.dev
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-mysql
    hostname: dc3-mysql
    volumes:
      - mysql:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mysql

  mongo:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mongo:2023.1.5.dev
    restart: always
    ports:
      - '27017:27017'
    container_name: dc3-mongo
    hostname: dc3-mongo
    volumes:
      - mongo_config:/data/configdb
      - mongo_db:/data/db
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-mongo

  redis:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:2023.1.5.dev
    restart: always
    ports:
      - '6379:6379'
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  rabbitmq:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-rabbitmq:2023.1.5.dev
    restart: always
    ports:
      - '5672:5672'
      - '1883:1883'
      - '8883:8883'
      - '61613:61613'
      - '15672:15672'
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3net:
        aliases:
          - dc3-rabbitmq

volumes:
  logs:
  mysql:
  mongo_config:
  mongo_db:
  redis:
  rabbitmq:

networks:
  dc3net:
    driver: bridge
...
