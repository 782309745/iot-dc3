version: '3'

services:
  gateway:
    build:
      context: ../dc3-gateway/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-gateway:demo
    restart: always
    environment:
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-gateway
    hostname: dc3-gateway
    volumes:
      - logs:/dc3-gateway/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-gateway

  register:
    build:
      context: ../dc3-center/dc3-center-register/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-register:demo
    restart: always
    environment:
      - EUREKA_DASHBOARD_PATH=/
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-center-register
    hostname: dc3-center-register
    volumes:
      - logs:/dc3-center/dc3-center-register/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-center-register

  monitor:
    build:
      context: ../dc3-center/dc3-center-monitor/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-monitor:demo
    restart: always
    environment:
      - MONITOR_CONTEXT_PATH=/
      - MONITOR_PUBLIC_URL=/
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-center-monitor
    hostname: dc3-center-monitor
    volumes:
      - logs:/dc3-center/dc3-center-monitor/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-center-monitor

  auth:
    build:
      context: ../dc3-center/dc3-center-auth/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-auth:demo
    restart: always
    environment:
      - MYSQL_HOST=dc3-mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=dc3
      - REDIS_HOST=dc3-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dc3
      - CACHE_REDIS_TIME_TO_LIVE=6H
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-center-auth
    hostname: dc3-center-auth
    volumes:
      - logs:/dc3-center/dc3-center-auth/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-center-auth

  manager:
    build:
      context: ../dc3-center/dc3-center-manager/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-manager:demo
    restart: always
    environment:
      - MYSQL_HOST=dc3-mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=dc3
      - REDIS_HOST=dc3-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dc3
      - MONGO_HOST=dc3-mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=dc3
      - MONGO_AUTH_TYPE=password
      - MONGO_USERNAME=dc3
      - MONGO_PASSWORD=dc3
      - RABBITMQ_VIRTUAL_HOST=dc3
      - RABBITMQ_HOST=dc3-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=dc3
      - RABBITMQ_PASSWORD=dc3
      - CACHE_REDIS_TIME_TO_LIVE=6H
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-center-manager
    hostname: dc3-center-manager
    volumes:
      - logs:/dc3-center/dc3-center-manager/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-center-manager

  data:
    build:
      context: ../dc3-center/dc3-center-data/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-data:demo
    restart: always
    environment:
      - MYSQL_HOST=dc3-mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=dc3
      - REDIS_HOST=dc3-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dc3
      - MONGO_HOST=dc3-mongo
      - MONGO_PORT=27017
      - MONGO_DATABASE=dc3
      - MONGO_AUTH_TYPE=password
      - MONGO_USERNAME=dc3
      - MONGO_PASSWORD=dc3
      - RABBITMQ_VIRTUAL_HOST=dc3
      - RABBITMQ_HOST=dc3-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=dc3
      - RABBITMQ_PASSWORD=dc3
      - CACHE_REDIS_TIME_TO_LIVE=6H
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-center-data
    hostname: dc3-center-data
    volumes:
      - logs:/dc3-center/dc3-center-data/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-center-data

  virtual:
    build:
      context: ../dc3-driver/dc3-driver-virtual/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-driver-virtual:demo
    restart: always
    environment:
      - RABBITMQ_VIRTUAL_HOST=dc3
      - RABBITMQ_HOST=dc3-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=dc3
      - RABBITMQ_PASSWORD=dc3
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-driver-virtual
    hostname: dc3-driver-virtual
    volumes:
      - logs:/dc3-driver/dc3-driver-virtual/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-driver-virtual

  modbus-tcp:
    build:
      context: ../dc3-driver/dc3-driver-modbus-tcp/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-driver-modbus-tcp:demo
    restart: always
    ports:
      - 8604:8604
    environment:
      - RABBITMQ_VIRTUAL_HOST=dc3
      - RABBITMQ_HOST=dc3-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=dc3
      - RABBITMQ_PASSWORD=dc3
      - EUREKA_HOST=dc3-center-register
      - EUREKA_PORT=8100
      - SECURITY_USER_NAME=dc3
      - SECURITY_USER_PASSWORD=dc3
    container_name: dc3-driver-modbus-tcp
    hostname: dc3-driver-modbus-tcp
    volumes:
      - logs:/dc3-driver/dc3-driver-modbus-tcp/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-driver-modbus-tcp

  mysql:
    build:
      context: ./dependencies/mysql/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mysql:demo
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-mysql
    hostname: dc3-mysql
    volumes:
      - mysql:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-mysql

  mongo:
    build:
      context: ./dependencies/mongo/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mongo:demo
    restart: always
    ports:
      - 27017:27017
    container_name: dc3-mongo
    hostname: dc3-mongo
    volumes:
      - mongo_config:/data/configdb
      - mongo_db:/data/db
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-mongo

  redis:
    build:
      context: ./dependencies/redis/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:demo
    restart: always
    ports:
      - 6379:6379
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - redis:/data
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-redis

  rabbitmq:
    build:
      context: ./dependencies/rabbitmq/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-rabbitmq:demo
    restart: always
    ports:
      - 5672:5672
      - 1883:1883
      - 61613:61613
      - 15672:15672
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '15'
    networks:
      dc3net:
        aliases:
          - dc3-rabbitmq

volumes:
  logs:
  mysql:
  mongo_config:
  mongo_db:
  redis:
  rabbitmq:

networks:
  dc3net:
    driver: 'bridge'
...
