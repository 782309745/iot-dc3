version: '3'

services:
  gateway:
    build:
      context: ../dc3-gateway/
      dockerfile: ./Dockerfile
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-gateway:2023.1.9.dev
    restart: on-failure
    ports:
      - '8000:8000'
    environment:
      - NODE_ENV=dev
    container_name: dc3-gateway
    hostname: dc3-gateway
    volumes:
      - logs:/dc3-gateway/dc3/logs
    logging:
      driver: json-file
