version: '3'

services:
  web:
    image: registry.cn-beijing.aliyuncs.com/dc3/iot-dc3-web:2023.2.1.demo
    restart: on-failure
    ports:
      - '8080:80'
    container_name: dc3-web
    hostname: dc3-web
    volumes:
      - demo_nginx:/var/log/nginx
    networks:
      dc3demonet:
        aliases:
          - dc3-web

  gateway:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-gateway:2023.2.1.demo
    restart: on-failure
    container_name: dc3-gateway
    hostname: dc3-gateway
    volumes:
      - demo_logs:/dc3-gateway/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-gateway

  register:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-register:2023.1.9.demo
    restart: on-failure
    container_name: dc3-center-register
    hostname: dc3-center-register
    volumes:
      - demo_logs:/dc3-center/dc3-center-register/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-center-register

  auth:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-auth:2023.2.1.demo
    restart: on-failure
    container_name: dc3-center-auth
    hostname: dc3-center-auth
    volumes:
      - demo_logs:/dc3-center/dc3-center-auth/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-center-auth

  manager:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-manager:2023.2.1.demo
    restart: on-failure
    container_name: dc3-center-manager
    hostname: dc3-center-manager
    volumes:
      - demo_logs:/dc3-center/dc3-center-manager/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-center-manager

  data:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-center-data:2023.2.1.demo
    restart: on-failure
    container_name: dc3-center-data
    hostname: dc3-center-data
    volumes:
      - demo_logs:/dc3-center/dc3-center-data/dc3/logs
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-center-data

  mysql:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mysql:2023.1.9.demo
    restart: on-failure
    environment:
      - MYSQL_ROOT_PASSWORD=dc3
    container_name: dc3-mysql
    hostname: dc3-mysql
    volumes:
      - demo_mysql:/var/lib/mysql
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-mysql

  mongo:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-mongo:2023.1.9.demo
    restart: on-failure
    container_name: dc3-mongo
    hostname: dc3-mongo
    volumes:
      - demo_mongo_config:/data/configdb
      - demo_mongo_db:/data/db
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-mongo

  redis:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-redis:2023.1.9.demo
    restart: on-failure
    container_name: dc3-redis
    hostname: dc3-redis
    volumes:
      - demo_redis:/data
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-redis

  rabbitmq:
    image: registry.cn-beijing.aliyuncs.com/dc3/dc3-rabbitmq:2023.1.9.demo
    restart: on-failure
    container_name: dc3-rabbitmq
    hostname: dc3-rabbitmq
    volumes:
      - demo_rabbitmq:/var/lib/rabbitmq
    logging:
      driver: json-file
      options:
        max-size: '20m'
        max-file: '20'
    networks:
      dc3demonet:
        aliases:
          - dc3-rabbitmq

volumes:
  demo_nginx:
  demo_logs:
  demo_mysql:
  demo_mongo_config:
  demo_mongo_db:
  demo_redis:
  demo_rabbitmq:

networks:
  dc3demonet:
    driver: bridge
...
